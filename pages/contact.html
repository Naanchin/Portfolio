        <h1>Contact me</h1>
    <!-- form to contact me -->
    <div class="contact-me">
        <form action="" class="form-field">
            <div class="form-details">
                <label for="firstname">First Name:<br>
                    <input type="text" id="firstname" placeholder="please your first name" required>
                </label>
            </div>
            <div class="form-details">
                <label for="lastname">Last Name:<br>
                    <input type="text" id="lastname" placeholder="please enter your last name" required>
                </label>
            </div>
            <div class="form-details">
                <label for="email">Email:<br>
                    <input type="email" id="email" placeholder="please enter your mail for feedback" required>
                </label>
            </div>
            <div class="message">
                <label for="message">message
                    <input type="text" id="message" placeholder="please write your meassage here">
                </label>
            </div>
            <button type="submit" class="btn">Submit</button>
            <button type="reset" class="btn">Reset</button>
            <div class="contact-links">
                <a href="https://twitter.com/Naanchin3?t=SOXJOTNMwFzbGnz8dh_Q&s=09" class="fa fa-twitter"></a>
                <a href="https://www.linkedin.com/in/na-anchin-5b576a236" class="fa fa-linkedin"></a>
                <a href="https://wa.me/qr/XRRNMVIKTRW7N1" class="fa fa-whatsapp"></a>
                <a href="https://github.com/Naanchin/" class="fa fa-github"></a>
